<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMonitor - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
            padding: 24px;
        }
        
        .location-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .location-card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }
        
        .location-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .location-name {
            font-size: 20px;
            font-weight: 700;
            color: var(--ink);
        }
        
        .location-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 600;
        }
        
        .location-status.online {
            color: #10b981;
        }
        
        .location-status.offline {
            color: #ef4444;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }
        
        .location-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--ink);
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }
        
        .location-alerts {
            margin-top: 16px;
            padding: 12px;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            font-size: 13px;
            color: #991b1b;
        }
        
        .location-alerts.warning {
            background: #fef3c7;
            border-color: #fde68a;
            color: #92400e;
        }
        
        .admin-summary {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin: 24px;
            margin-bottom: 0;
        }
        
        .admin-summary-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--ink);
            margin-bottom: 16px;
        }
        
        .admin-summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        
        .admin-stat {
            text-align: center;
            padding: 16px;
            background: var(--surface-alt);
            border-radius: 12px;
        }
        
        .admin-stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
        }
        
        .admin-stat-label {
            font-size: 13px;
            color: var(--muted);
            margin-top: 4px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 24px;
            color: var(--muted);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="app-root">
        <div class="header">
            <div class="logo">AgroMonitor</div>
            <div class="header-controls">
                <span class="header-text" id="userName">Načítání...</span>
                <span class="header-separator">|</span>
                <span class="header-text last-update" id="lastUpdateLabel">Data: načítání...</span>
                <button class="logout-button" id="logoutButton" type="button">Odhlásit</button>
            </div>
        </div>

        <div id="adminSummary"></div>
        
        <div class="dashboard-grid" id="dashboardGrid">
            <div class="empty-state">
                <div class="empty-state-icon">⏳</div>
                <div>Načítání středisek...</div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
